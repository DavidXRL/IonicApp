<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
    <ion-back-button defaultHref="tabs"></ion-back-button>
  </ion-buttons>
    <ion-title style="text-align: center;">Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col sizeMd="4" offset="4">
        <div *ngIf="character">

          <ion-card>

            <div class="ion-text-center" style="margin-top: 30px; ">
              <img style="border-radius: 20px;" src="{{character.image}}" alt="">
            </div>
            <ion-card-header class="ion-text-center">
              <ion-card-title>"{{character.name}}"</ion-card-title>
              <ion-card-subtitle>{{character.status}}</ion-card-subtitle>
            </ion-card-header>

            <ion-card-content class="ion-text-center">
              <p>Especie: {{character.species}}</p>
              <p>Género: {{character.gender}}</p>
              <p>Localización: {{character.location}}</p>
              <p>Origen: {{character.origin}}</p>
              <p>Tipo: {{character.type}}</p>
            </ion-card-content>
          </ion-card>

        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
